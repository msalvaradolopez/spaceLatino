<div class="feed-container">
  <div
    class="feed-perfil"
    [ngStyle]="{
      'background-image': 'url(\'' + _empresa.urlImagen + '\')'
    }"
  >
    <div class="overlay"></div>
  </div>
  <hr />
  <nav class="feed-menu">
    <a (click)="getArticulos(true)" class="boton-menu-feed">
      <i class="fa-regular fa-bookmark"></i>
      <span class="letra-x-sm">Todos</span>
    </a>
    <a (click)="getCatalogos()" class="boton-menu-feed">
      <i class="fa-regular fa-object-group"></i>
      <span class="letra-x-sm"> {{ _tituloCatalogo }}</span>
    </a>
    <a (click)="getMarcas()" class="boton-menu-feed">
      <i class="fa-regular fa-copyright"></i>
      <span class="letra-x-sm">{{ _tituloMarca }}</span>
    </a>
  </nav>

  <hr />
  <div *ngIf="_showArticulos" class="feed-articulos">
    <div
      *ngFor="let articulo of _articulosList"
      class="feed-item"
      [ngStyle]="{
        'background-image': 'url(\'' + articulo.imagen + '\')'
      }"
      (click)="swiper(articulo)"
    >
      <div class="overlay"></div>
      <div class="articulo-titulo">
        <span class="feed-texto"> {{ articulo.nomArticulo }}</span>
      </div>
    </div>
  </div>

  <!--
    Catalogos
  -->

  <div *ngIf="_showCatalogos" class="feed-articulos">
    <div
      *ngFor="let catalogo of _catalogosList"
      class="feed-item"
      (click)="getArticuloCatalogo(catalogo.idCategoria)"
      [ngStyle]="{
        'background-image':
          'url(\'' + getImagen(catalogo.imagen.urlImagen) + '\')'
      }"
    >
      <div class="overlay"></div>
      <div class="articulo-titulo">
        <span class="feed-texto">{{ catalogo.idCategoria }}</span>
      </div>
    </div>
  </div>

  <!--
    Marcas
  -->

  <div *ngIf="_showMarcas" class="feed-articulos">
    <div
      *ngFor="let marca of _marcasList"
      class="feed-item"
      [ngStyle]="{
        'background-image': 'url(\'' + getImagen(marca.imagen.urlImagen) + '\')'
      }"
      (click)="getArticuloMarca(marca.idMarca)"
    >
      <div class="overlay"></div>
      <div class="articulo-titulo">
        <span class="feed-texto">{{ marca.idMarca }}</span>
      </div>
    </div>
  </div>
</div>
