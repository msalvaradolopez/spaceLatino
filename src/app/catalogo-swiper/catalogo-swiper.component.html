<div class="wrapper">
  <div class="swiper-container grid-container">
    <div class="swiper-wrapper">
      <div
        *ngFor="let item of _catalogoList"
        class="swiper-slide imagen-item tall wide"
        style="
          background-image: url('https://th.bing.com/th/id/R.43b8f87fb57b36ad42086705d71ac969?rik=l8QXXeP%2bcI%2bU%2fg&pid=ImgRaw&r=0');
        "
      >
        {{ item }}
        <div class="overlay"></div>
        <div class="articulo-titulo">
          <span>Nombre del articulo </span>
          <span>$1,500.00</span>
        </div>
        <div class="articulo-botones">
          <button class="boton-add-carrito">
            <i class="fa-solid fa-info"></i>
          </button>
          <button class="boton-add-carrito">
            <i class="fa-solid fa-heart"></i>
          </button>

          <button class="boton-add-carrito">
            <i class="fa-regular fa-comment"></i>
          </button>

          <button class="boton-add-carrito">
            <i class="fa-regular fa-share-from-square"></i>
          </button>

          <button class="boton-add-carrito">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</div>
