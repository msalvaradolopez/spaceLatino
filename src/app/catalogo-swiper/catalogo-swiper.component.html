<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div
      *ngFor="let item of _articulosList"
      class="swiper-slide imagen-item tall wide"
      [ngStyle]="{
        'background-image': 'url(\'' + item.imagen + '\')'
      }"
      [id]="item.idArticulo"
    >
      <div class="overlay"></div>
      <div class="articulo-titulo">
        <span>{{ item.nomArticulo }}</span>
        <span>{{ item.precio }}</span>
      </div>
      <div class="articulo-botones">
        <button (click)="addFavorito(item)">
          <i class="fa-solid fa-heart"></i>
        </button>

        <button>
          <i class="fa-regular fa-comment"></i>
        </button>

        <button>
          <i class="fa-regular fa-share-from-square"></i>
        </button>

        <button (click)="articuloVenta(item)">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
